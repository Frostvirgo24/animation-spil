<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <title>Spil</title>
  </head>
  <body> 
    <script src="../spil-crystal/js/script.js"></script>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="spil.html">Spil</a>
        <a href="assets.html">Assets</a>
        <a href="grafik.html">Grafik</a>
        <a href="teknik.html">Teknik</a>
      </nav>
    </header>
    <main>
      <h1>Spil</h1>
      <div id="screen">
        <div id="game">
          <div id="baggrund"></div>
          <div id="spil-elementer">
            <div id="gul_container">
              <div id="gul_sprite"></div>
            </div>
            <div id="blue_container">
              <div id="blue_sprite"></div>
            </div>
            <div id="green_container">
              <div id="green_sprite"></div>
            </div>
            <div id="pink_container">
              <div id="pink_sprite"></div>
            </div>

            <div id="sten_container">
              <div id="sten_sprite"></div>
            </div>
          </div>

          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="scoreboard">
              <p id="score"></p>
            </div>

            <div id="energy_board">
            
              <p id="Liv1"></p>
              <p id="Liv2"></p>
              <p id="Liv3"></p>
            </div>

          <div id="start">
            <div id="start_knap"></div>
          </div>

          <div id="game-over">
            <div id="spil_igen-1"></div>
          </div>

          <div id="finish">
            <div id="spil_igen-2"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
   
  </body>
</html>
